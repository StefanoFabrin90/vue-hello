<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueHello</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container mt-5">
            <div class="row col-6 offset-3 pt-5">
                <div class="input-group dati">
                    <span class="input-group-text">First and last name</span>
                    <input 
                    type="text" 
                    aria-label="First name" class="form-control"
                    v-model="firstname">
                    <input 
                    type="text" 
                    aria-label="Last name" 
                    class="form-control"
                    v-model="lastname">
                </div>
        
                <h1 :class="title" class="pt-5">WELCOME: {{ firstname }} {{ lastname }}</h1>
                <div class="row col-3 mx-2">
                    <button 
                    type="button" 
                    @click="changeBlu"
                    class="btn btn-primary">Blue</button>
                </div>
                <div class="row col-3 mx-2">
                    <button 
                    type="button" 
                    @click="changeRed"
                    class="btn btn-danger">Red</button>
                </div>
                <div class="row col-8 p-3">
                    <img :src="image" alt="">
                </div>
                <div class="row col-4 pb-5">
                    <button 
                    type="button" 
                    @click="sayWelcome"
                    class="btn btn-dark">Carica foto</button>
                </div>
                <div class="row col-6 p-3">
                    <h1 :class="sayWelcome">{{ message }}</h1>
                </div>
            </div>
        </div>
    </div>


<!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
